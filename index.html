<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a work profile for PCO</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        button {
            display: inline-block;
            padding: 10px;
            margin: 5px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        button.selected {
            background-color: #007BFF;
            color: white;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>설문지</h1>
        <form id="surveyForm">
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="nickname">닉네임</label>
                <input type="text" id="nickname" name="nickname" required>
            </div>

            <!-- 질문 1 -->
            <div class="form-group">
                <label for="question1">Q1. 일할 때 당신을 잘 나타낸다고 생각하는 단어 5개를 눌러주세요.</label>
                <div id="words-container">
                    <!-- 선택 가능한 단어들 -->
                    <button type="button" class="word">책임감</button>
                    <button type="button" class="word">신뢰성</button>
                    <button type="button" class="word">창의성</button>
                    <button type="button" class="word">결단력</button>
                    <button type="button" class="word">협동심</button>
                    <!-- 나머지 단어들도 동일하게 추가 -->
                </div>
            </div>

            <input type="submit" value="제출">
        </form>
        <div id="result" style="margin-top: 20px; display:none;">
            <h2>결과</h2>
            <p id="output"></p>
        </div>
    </div>

    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("aALkL8AlJE4CT6s-p");  // 퍼블릭 키로 초기화
        })();

        // 선택한 단어 관리
        let selectedWords = [];
        const maxSelection = 5;

        // 문서가 완전히 로드된 후 이벤트 리스너 추가
        document.addEventListener("DOMContentLoaded", function() {
            const wordButtons = document.querySelectorAll(".word");

            // 단어 클릭 시 선택/해제 기능
            wordButtons.forEach(button => {
                button.addEventListener("click", function() {
                    if (button.classList.contains("selected")) {
                        button.classList.remove("selected");
                        selectedWords = selectedWords.filter(word => word !== button.innerText);
                    } else {
                        if (selectedWords.length < maxSelection) {
                            button.classList.add("selected");
                            selectedWords.push(button.innerText);
                        } else {
                            alert("최대 5개까지만 선택할 수 있습니다.");
                        }
                    }
                });
            });
        });

        document.getElementById("surveyForm").addEventListener("submit", function(event){
            event.preventDefault();

            if (selectedWords.length === 0) {
                alert("단어를 선택해 주세요.");
                return;
            }

            // 폼 데이터 수집
            let name = document.getElementById("name").value;
            let nickname = document.getElementById("nickname").value;
            let question1 = selectedWords.join(", ");
            let question2 = document.getElementById("question2").value;
            let question3 = document.getElementById("question3").value;

            // EmailJS로 이메일 보내기
            emailjs.send("service_gg7rs8l", "template_gnitzl8", {
                from_name: name,           // 이름 필드
                nickname: nickname,        // 닉네임 필드
                answer_1: question1,       // 선택한 단어들 (콤마로 구분)
                answer_2: question2,       // 두 번째 질문의 답변
                answer_3: question3        // 세 번째 질문의 답변
            })
            .then(function(response) {
                console.log("이메일 전송 성공", response.status, response.text);
                document.getElementById("result").style.display = "block";
                document.getElementById("output").innerHTML = "이메일이 성공적으로 전송되었습니다.";
            }, function(error) {
                console.log("이메일 전송 실패", error);
                document.getElementById("result").style.display = "block";
                document.getElementById("output").innerHTML = "이메일 전송에 실패했습니다. 다시 시도해 주세요.";
            });
        });
    </script>

</body>
</html>
